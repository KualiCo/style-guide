<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KualiCO Style Guide</title>
    <link rel="stylesheet" href="example/css/foundation.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
  </head>
  <body>
  <h1>Kuali.co style guide</h1>
  <p><a href="http://github.com/kualico/style-guide">View Source on Github</a></p>
  <h4>Hover Row</h4>
  <p>Put `.kc-hover-row` on a table row to add a hover effect when you mouse over</p>
  <table>
    <thead>
      <tr><th>Some Header</th></tr>
    </thead>
    <tbody>
      <tr class="kc-hover-row"><td>Some Content: One</td></tr>
      <tr class="kc-hover-row"><td>Some Content: Two</td></tr>
      <tr class="kc-hover-row"><td>Some Content: Three</td></tr>
      <tr class="kc-hover-row"><td>Some Content: Four</td></tr>
      <tr class="kc-hover-row"><td>Some Content: Five</td></tr>
    </tbody>
  </table>
  </body>
</html>
